<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="bane?">
    <meta name="author" content="magnusandy">
    <link rel="icon" href="img/favicon.ico">

    <title>Bane? Text Adventure</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/baneStyle.css" rel="stylesheet">
	<script>
		function inputEnter(e, input)
		{
			if(e.keyCode == 13)
			{
				postOutput(input);
				//clear textbox
				document.getElementById("consoleInput").value = "";
			}
			else
			{
			//nothing
			}
		}
		
		function postOutput(input)
		{
				console = document.getElementById("consoleOutput");
				console.innerHTML = console.innerHTML + " " + input + "<br>" + "\n>"
		}
	</script>
  </head>

  <body>
    <div class="container">

      <div class="page-header">
        <h1>Bane?</h1>
      </div>
    
      <div class="row">
        <div class="col-md-12">
			<p id="consoleOutput">
			> 
			</p>
			<div>
			<input type="text" class="form-control" id="consoleInput" onkeypress="inputEnter(event, document.getElementById('consoleInput').value)">
			</div>
		</div>
      </div>
    </div>
  </body>
</html>
